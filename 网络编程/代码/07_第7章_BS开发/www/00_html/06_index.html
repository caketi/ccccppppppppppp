<html>
    <head>
        <title>table</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <table border="1" align="center"><!--border表示线宽-->
            <caption>统计学生信息</caption><!--表头信息-->
            <tr align="center"> 
                <td colspan="3"><b>学生信息</b></td><!--单元格信息-->
                <td colspan="2"><b>成绩信息</b></td><!--colspan 跨列-->
                <td rowspan="2">照片</td><!--rowspan 跨行-->
            </tr><!--行标签-->

            <tr align="center"> 
                <td>姓名</td><!--单元格信息-->
                <td>性别</td>
                <td>专业</td><!--单元格信息-->
                <td>课程</td>
                <td>分数</td><!--单元格信息-->
            </tr>

            <tr align="center"> 
                <td>郑涵</td><!--单元格信息-->
                <td>男</td>
                <td>电子信息</td><!--单元格信息-->
                <td>web开发</td>
                <td>99</td><!--单元格信息-->
                <td>调皮</td><!--单元格信息-->
            </tr>
            
        </table>
    </body>
</html>
