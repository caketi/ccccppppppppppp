<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 行内--并排显示 块级--垂直显示 */
        /* img和表单元素是特殊的行内块 既能够设置宽度过度，也能并排显示 */
        a{
            background-color: indigo;
        }
        span{

            background-color: purple;
            padding: 8px 20px;
            /* 转为行内块 */
            display: inline-block;
            margin-top: 33px;
            color: palevioletred;
        }
        
    </style>
</head>
<body>
   <a href="">fsf</a>
   <div>
    <span>fsdfssff</span>
    <span>fsdfssff</span>
    <span>fsdfssff</span>
    
   </div>
</body>
</html>
