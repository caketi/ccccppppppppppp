<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* > + ~ */
        .box>p {
            color: royalblue;
        }

        div.box2+span {
            color: forestgreen;
        }

        div.box3~span {
            color: hotpink;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>111</p>
        <p>111</p>
        <div>
            <p>111</p>
        </div>
    </div>
    <div class="box2"></div>
    <span>第一个span 也就是紧跟着的span</span>
    <span>第二个span</span>
    <div class="box3"></div>
    <span>同级span</span>
    <span>同级span</span>
    <div>
        <span>多了一级span</span>
    </div>

</body>

</html>
